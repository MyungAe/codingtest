  <body>
    <script>
      function solution(a, b, c) {
        let answer = "YES",
          max;
        sum = a + b + c;

        if (a > b) max = a;
        else max = b;
        if (max < c) max = c;

        if (max > sum - max - 1) answer = "NO";

        return answer;
      }

      console.log(solution(6, 7, 11));
    </script>
