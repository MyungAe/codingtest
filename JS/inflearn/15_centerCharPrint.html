  <body>
    <script>
      function solution(string) {
        let answer = "";

        string = string.split("");
        let arr = string.length;
        let index = Math.floor(arr / 2);

        if (arr % 2 === 0) {
          answer += string[index - 1];
          answer += string[index];
        } else if (arr % 2 === 1) {
          answer += string[index];
        }

        return answer;
      }

      let string = "study";
      console.log(solution(string));
    </script>
  </body>
