    <script>
      function solution(count, arr) {
        let answer = "";

        let maxLength = 0,
          index = 0;

        for (let i = 0; i < arr.length; i++) {
          if (arr[i].length > maxLength) {
            maxLength = arr[i].length;
            index = i;
          }
        }

        answer = arr[index];
        return answer;
      }

      let arr = ["teacher", "time", "student", "beautiful", "good"];
      console.log(solution(5, arr));
