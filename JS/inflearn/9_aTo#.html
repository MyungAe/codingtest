<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "";

        for (let char of s) {
          if (char == "A") char = "#";
          answer += char;
        }
        return answer;
      }
      console.log(solution("BANANA"));
    </script>
  </body>
</html>
